<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Documents - FootApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .doc-card {
            transition: transform 0.2s;
        }

        .doc-card:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body class="max-w-md mx-auto bg-gray-50 min-h-screen relative shadow-2xl flex flex-col font-sans text-gray-800">

    <!-- Header -->
    <header class="bg-blue-600 p-6 pb-12 text-white rounded-b-[30px] shadow-lg relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10 blur-xl"></div>
        <div class="relative z-10">
            <button onclick="history.back()" class="mb-4 text-blue-200 hover:text-white"><i
                    class="fa-solid fa-arrow-left text-xl"></i></button>
            <h1 class="text-2xl font-bold">Administratif</h1>
            <p class="text-blue-100 text-sm mt-1">Saison 2023/2024</p>

            <div
                class="mt-6 flex items-center gap-3 bg-blue-700/50 p-3 rounded-xl border border-blue-500/30 backdrop-blur-sm">
                <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center shadow-lg"><i
                        class="fa-solid fa-check"></i></div>
                <div>
                    <p class="font-bold text-sm">Dossier complet</p>
                    <p class="text-xs text-blue-200">Prêt pour la compétition</p>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 p-6 -mt-6 space-y-4">

        <!-- Licence -->
        <div
            class="doc-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center text-xl"><i
                        class="fa-solid fa-id-card"></i></div>
                <div>
                    <h3 class="font-bold text-sm">Licence FFF</h3>
                    <p class="text-xs text-gray-400">Validée le 12/09/2023</p>
                </div>
            </div>
            <button class="text-gray-400 hover:text-blue-600"><i class="fa-solid fa-eye text-xl"></i></button>
        </div>

        <!-- Certificat Médical -->
        <div
            class="doc-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-green-50 text-green-600 rounded-xl flex items-center justify-center text-xl"><i
                        class="fa-solid fa-user-doctor"></i></div>
                <div>
                    <h3 class="font-bold text-sm">Certificat Médical</h3>
                    <p class="text-xs text-green-600 font-bold bg-green-50 px-2 py-0.5 rounded-full w-fit mt-1">Valide
                    </p>
                </div>
            </div>
            <button class="text-gray-400 hover:text-blue-600"><i class="fa-solid fa-download text-xl"></i></button>
        </div>

        <!-- Photo Identité -->
        <div
            class="doc-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-purple-50 text-purple-600 rounded-xl flex items-center justify-center text-xl">
                    <i class="fa-solid fa-camera"></i></div>
                <div>
                    <h3 class="font-bold text-sm">Photo d'identité</h3>
                    <p class="text-xs text-gray-400">Mise à jour requise</p>
                </div>
            </div>
            <button onclick="document.getElementById('uploadInput').click()"
                class="text-orange-500 hover:text-orange-600 text-sm font-bold bg-orange-50 px-3 py-1.5 rounded-lg">Mettre
                à jour</button>
            <input type="file" id="uploadInput" class="hidden" onchange="alert('Photo envoyée !')">
        </div>

        <!-- Cotisation -->
        <div
            class="doc-card bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-yellow-50 text-yellow-600 rounded-xl flex items-center justify-center text-xl">
                    <i class="fa-solid fa-euro-sign"></i></div>
                <div>
                    <h3 class="font-bold text-sm">Cotisation Annuelle</h3>
                    <p class="text-xs text-gray-400">Reçu de paiement #4022</p>
                </div>
            </div>
            <button class="text-gray-400 hover:text-blue-600"><i class="fa-solid fa-file-invoice text-xl"></i></button>
        </div>

    </main>

    <div class="p-6 text-center">
        <p class="text-xs text-gray-400 mb-2">Besoin d'un autre document ?</p>
        <button class="text-blue-600 font-bold text-sm hover:underline">Contacter le secrétariat</button>
    </div>

</body>

</html>
