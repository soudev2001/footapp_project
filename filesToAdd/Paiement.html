<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - FootApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .device-frame {
            width: 375px;
            height: 780px;
            background: #f9fafb;
            border-radius: 50px;
            border: 14px solid #1f2937;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1f2937;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 50;
        }

        .app-content {
            height: 100%;
            overflow-y: auto;
            background: #f9fafb;
            position: relative;
        }
    </style>
</head>

<body>

    <div class="device-frame">
        <div class="notch"></div>

        <div class="app-content">
            <!-- Header -->
            <div class="p-6 pt-12 flex items-center gap-3 bg-white border-b border-gray-100">
                <button onclick="history.back()"><i class="fa-solid fa-arrow-left text-xl"></i></button>
                <h1 class="font-bold text-lg">Mon Panier</h1>
                <span class="ml-auto text-sm text-gray-500 font-medium">1 Article</span>
            </div>

            <div class="p-6 space-y-6 pb-32">

                <!-- Items -->
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex gap-4">
                    <div class="w-20 h-20 bg-gray-100 rounded-lg flex items-center justify-center text-gray-400">
                        <img src="https://images.unsplash.com/photo-1517466787929-bc90951d64b8?auto=format&fit=crop&q=80&w=200"
                            class="w-full h-full object-cover rounded-lg">
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-sm text-gray-900">Pack Entraînement</h3>
                            <button class="text-gray-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <p class="text-xs text-gray-500 mb-2">Taille: M • Saison 23/24</p>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-gray-900">45.00€</span>
                            <div class="flex items-center gap-3 bg-gray-50 rounded-lg px-2 py-1">
                                <button class="text-gray-400 font-bold">-</button>
                                <span class="text-xs font-bold">1</span>
                                <button class="text-blue-600 font-bold">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delivery -->
                <div>
                    <h2 class="text-xs font-bold text-gray-400 uppercase mb-2">Livraison</h2>
                    <div
                        class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between cursor-pointer">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center text-blue-600">
                                <i class="fa-solid fa-store"></i></div>
                            <div>
                                <p class="font-bold text-sm">Retrait au Club House</p>
                                <p class="text-xs text-green-600">Gratuit • Disponible demain</p>
                            </div>
                        </div>
                        <div class="w-5 h-5 rounded-full border-2 border-blue-600 flex items-center justify-center">
                            <div class="w-2.5 h-2.5 bg-blue-600 rounded-full"></div>
                        </div>
                    </div>
                </div>

                <!-- Payment -->
                <div>
                    <h2 class="text-xs font-bold text-gray-400 uppercase mb-2">Moyen de paiement</h2>
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center gap-3">
                        <i class="fa-brands fa-apple-pay text-3xl"></i>
                        <span class="font-bold text-sm">Apple Pay</span>
                        <button class="ml-auto text-blue-600 text-xs font-bold">Modifier</button>
                    </div>
                </div>

            </div>

            <!-- Footer Summary -->
            <div
                class="absolute bottom-0 width-full w-full bg-white border-t border-gray-100 p-6 rounded-t-[30px] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-500 text-sm">Sous-total</span>
                    <span class="font-bold text-gray-900">45.00€</span>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <span class="text-gray-500 text-sm">Frais</span>
                    <span class="font-bold text-green-600">0.00€</span>
                </div>
                <div class="flex justify-between items-center mb-6 pt-4 border-t border-gray-100">
                    <span class="text-lg font-bold text-gray-900">Total</span>
                    <span class="text-2xl font-black text-blue-600">45.00€</span>
                </div>

                <button onclick="processPayment()" id="payBtn"
                    class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-2 active:scale-95 transition">
                    Payer avec Apple Pay
                </button>
            </div>
        </div>
    </div>

    <script>
        function processPayment() {
            const btn = document.getElementById('payBtn');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Traitement...';

            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Paiement Validé';
                btn.classList.remove('bg-gray-900');
                btn.classList.add('bg-green-500');
                setTimeout(() => {
                    alert("Commande confirmée ! Vous pouvez récupérer vos articles au club.");
                    window.location.href = 'app.html';
                }, 1000);
            }, 1500);
        }
    </script>

</body>

</html>
