<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - FootApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Responsive Mobile Simulator Styles */
        body {
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .device-frame {
            width: 375px;
            height: 780px;
            background: #000;
            border-radius: 50px;
            border: 14px solid #1f2937;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1f2937;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 50;
        }

        .app-content {
            height: 100%;
            overflow-y: auto;
            background: #000;
            scrollbar-width: none;
        }

        /* Mobile Breakpoint: Remove frame */
        @media (max-width: 640px) {
            body {
                background: #000;
                display: block;
                padding: 0;
                height: auto;
            }

            .device-frame {
                width: 100%;
                height: 100vh;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }

            .notch {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="device-frame">
        <div class="notch"></div>

        <div class="app-content text-white">

            <header
                class="p-6 pt-12 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-md z-20 border-b border-white/10">
                <button onclick="history.back()"
                    class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition"><i
                        class="fa-solid fa-arrow-left text-lg"></i></button>
                <div class="text-center">
                    <h1 class="font-bold text-lg">Souvenirs</h1>
                    <p class="text-[10px] text-gray-400 uppercase tracking-widest">Saison 23/24</p>
                </div>
                <button
                    class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition"><i
                        class="fa-solid fa-share-nodes"></i></button>
            </header>

            <main class="p-1 grid grid-cols-3 gap-1 pb-24">
                <!-- Highlight Photo (Large) -->
                <div class="col-span-3 h-64 relative group cursor-pointer overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=800&q=80"
                        class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end p-4">
                        <div>
                            <span
                                class="bg-blue-600 text-[10px] font-bold px-2 py-0.5 rounded text-white mb-1 inline-block">MATCH</span>
                            <p class="font-bold text-sm">Victoire en Coupe ! üèÜ</p>
                        </div>
                    </div>
                </div>

                <!-- Grid Items -->
                <div class="relative cursor-pointer aspect-square bg-gray-900 group overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1579952363873-27f3bade9f55?w=300&h=300&fit=crop"
                        class="w-full h-full object-cover group-hover:opacity-80 transition">
                </div>
                <div class="relative cursor-pointer aspect-square bg-gray-900 group overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1522778119026-d647f0565c6a?w=300&h=300&fit=crop"
                        class="w-full h-full object-cover group-hover:opacity-80 transition">
                </div>
                <div class="relative cursor-pointer aspect-square bg-gray-900 group overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1517466787929-bc90951d64b8?w=300&h=300&fit=crop"
                        class="w-full h-full object-cover group-hover:opacity-80 transition">
                </div>

                <!-- Video Item -->
                <div
                    class="relative cursor-pointer aspect-square bg-gray-900 group overflow-hidden col-span-2 row-span-2">
                    <img src="https://images.unsplash.com/photo-1431324155629-1a6deb1dec8d?w=600&h=600&fit=crop"
                        class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                    <div
                        class="absolute top-2 right-2 w-8 h-8 bg-black/50 rounded-full flex items-center justify-center backdrop-blur-sm">
                        <i class="fa-solid fa-play text-xs"></i></div>
                    <div class="absolute bottom-2 left-2 text-xs font-bold text-white shadow-black drop-shadow-md">Le
                        but d'Enzo</div>
                </div>

                <div class="relative cursor-pointer aspect-square bg-gray-900 group overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1606925797300-0b35e9d1794e?w=300&h=300&fit=crop"
                        class="w-full h-full object-cover group-hover:opacity-80 transition">
                </div>
                <div class="relative cursor-pointer aspect-square bg-gray-900 group overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1511886929837-354d827aae26?w=300&h=300&fit=crop"
                        class="w-full h-full object-cover group-hover:opacity-80 transition">
                </div>
            </main>

            <!-- Floating Actions -->
            <div
                class="absolute bottom-8 left-1/2 -translate-x-1/2 bg-gray-800/90 backdrop-blur-md px-6 py-3 rounded-full flex gap-8 text-xl shadow-2xl border border-white/10 z-30">
                <button class="text-blue-400 hover:text-blue-300 transition hover:scale-110"><i
                        class="fa-solid fa-grid-2"></i></button>
                <button class="text-gray-400 hover:text-red-500 transition hover:scale-110"><i
                        class="fa-solid fa-heart"></i></button>
                <button class="text-gray-400 hover:text-white transition hover:scale-110"><i
                        class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>

</body>

</html>
