<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération - FootApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-white h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-sm text-center">
        <div
            class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-600 text-3xl">
            <i class="fa-solid fa-lock-open"></i>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Mot de passe oublié ?</h1>
        <p class="text-gray-500 mb-8 text-sm">Entrez votre email pour recevoir les instructions de réinitialisation.</p>

        <form
            onsubmit="event.preventDefault(); alert('Email envoyé ! Vérifiez vos spams.'); window.location.href='login.html';"
            class="space-y-4">
            <div class="text-left">
                <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Email</label>
                <input type="email" required
                    class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50 focus:bg-white"
                    placeholder="exemple@mail.com">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition">
                Envoyer le lien
            </button>
        </form>

        <a href="login.html" class="block mt-8 text-sm text-gray-400 hover:text-gray-600 font-bold">
            <i class="fa-solid fa-arrow-left mr-1"></i> Retour à la connexion
        </a>
    </div>

</body>

</html>
