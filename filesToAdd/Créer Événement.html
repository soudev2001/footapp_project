<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel Événement - FootApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .device-frame {
            width: 375px;
            height: 780px;
            background: #fff;
            border-radius: 50px;
            border: 14px solid #1f2937;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1f2937;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 50;
        }

        .app-content {
            height: 100%;
            overflow-y: auto;
            background: #f9fafb;
            position: relative;
        }

        .type-select:checked+label {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
    </style>
</head>

<body>

    <div class="device-frame">
        <div class="notch"></div>

        <div class="app-content">
            <!-- Header -->
            <div
                class="p-6 pt-12 flex justify-between items-center bg-white sticky top-0 z-10 border-b border-gray-100">
                <button onclick="history.back()" class="text-gray-500 font-bold text-sm">Annuler</button>
                <h1 class="font-bold text-lg">Planifier</h1>
                <button class="text-blue-600 font-bold text-sm disabled:opacity-50">Créer</button>
            </div>

            <form class="p-6 space-y-6"
                onsubmit="event.preventDefault(); alert('Événement créé !'); window.location.href='app.html';">

                <!-- Type Selection -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="radio" name="type" id="match" class="type-select hidden" checked>
                        <label for="match"
                            class="flex flex-col items-center justify-center p-4 bg-white border border-gray-200 rounded-xl cursor-pointer transition h-24">
                            <i class="fa-solid fa-trophy text-2xl mb-2"></i>
                            <span class="font-bold text-sm">Match</span>
                        </label>
                    </div>
                    <div>
                        <input type="radio" name="type" id="training" class="type-select hidden">
                        <label for="training"
                            class="flex flex-col items-center justify-center p-4 bg-white border border-gray-200 rounded-xl cursor-pointer transition h-24">
                            <i class="fa-solid fa-stopwatch text-2xl mb-2"></i>
                            <span class="font-bold text-sm">Entraînement</span>
                        </label>
                    </div>
                </div>

                <!-- Details -->
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Adversaire / Titre</label>
                        <input type="text" placeholder="Ex: vs US Paris"
                            class="w-full text-lg font-bold border-b border-gray-200 pb-2 focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Date</label>
                            <input type="date"
                                class="w-full text-sm font-medium border-b border-gray-200 pb-2 focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Heure</label>
                            <input type="time"
                                class="w-full text-sm font-medium border-b border-gray-200 pb-2 focus:outline-none focus:border-blue-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Lieu</label>
                        <div class="flex items-center gap-2 text-sm">
                            <i class="fa-solid fa-location-dot text-gray-400"></i>
                            <input type="text" placeholder="Stade Municipal..."
                                class="flex-1 border-b border-gray-200 pb-2 focus:outline-none focus:border-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Convocation Settings -->
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-sm">Convocations</span>
                        <span class="text-xs text-blue-600 font-bold cursor-pointer">Tout cocher</span>
                    </div>

                    <div class="space-y-3">
                        <label class="flex items-center justify-between">
                            <span class="text-sm">Groupe U13 Complet</span>
                            <input type="checkbox" checked class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                        </label>
                        <div class="h-px bg-gray-100"></div>
                        <label class="flex items-center justify-between">
                            <span class="text-sm">Rappel automatique (J-1)</span>
                            <input type="checkbox" checked class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                        </label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 transition">Publier</button>
            </form>
        </div>
    </div>

</body>

</html>
