<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie - FootApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .device-frame {
            width: 375px;
            height: 780px;
            background: #fff;
            border-radius: 50px;
            border: 14px solid #1f2937;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1f2937;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 50;
        }

        .status-bar {
            height: 44px;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
            color: #1f2937;
            position: relative;
            z-index: 40;
            background: white;
        }

        .app-content {
            height: calc(100% - 44px - 80px);
            overflow-y: auto;
            background: #fff;
        }

        .bottom-nav {
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 50;
        }

        .nav-btn {
            display: flex;
            flex-col;
            align-items: center;
            gap: 4px;
            width: 60px;
            color: #9ca3af;
            transition: color 0.2s;
        }

        .nav-btn.active {
            color: #2563eb;
        }

        .online-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: #10b981;
            border: 2px solid white;
            border-radius: 50%;
        }

        .unread-badge {
            background: #ef4444;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 999px;
        }
    </style>
</head>

<body>

    <div class="device-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex gap-1.5"><i class="fa-solid fa-signal"></i><i class="fa-solid fa-wifi"></i><i
                    class="fa-solid fa-battery-full"></i></div>
        </div>

        <div class="app-content">
            <!-- Header -->
            <div class="px-5 pt-2 pb-4 sticky top-0 bg-white z-10">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold text-gray-900">Discussions</h1>
                    <button
                        class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-200 transition"><i
                            class="fa-solid fa-pen-to-square"></i></button>
                </div>

                <!-- Search -->
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" placeholder="Rechercher..."
                        class="w-full bg-gray-100 rounded-xl py-2.5 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-100 transition">
                </div>
            </div>

            <!-- Stories / Online Users -->
            <div class="flex gap-4 px-5 pb-6 overflow-x-auto scrollbar-hide">
                <div class="flex flex-col items-center gap-1 cursor-pointer hover:opacity-80">
                    <div
                        class="w-14 h-14 rounded-full bg-gray-100 border-2 border-dashed border-gray-300 flex items-center justify-center text-gray-400">
                        <i class="fa-solid fa-plus text-lg"></i>
                    </div>
                    <span class="text-[10px] text-gray-500 font-medium">Nouveau</span>
                </div>

                <!-- Coach (Online) -->
                <a href="chat-conversation.html"
                    class="flex flex-col items-center gap-1 cursor-pointer hover:opacity-80">
                    <div class="relative">
                        <div class="w-14 h-14 rounded-full bg-blue-100 overflow-hidden border-2 border-blue-500 p-0.5">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Thomas"
                                class="w-full h-full rounded-full bg-white"></div>
                        <div class="online-badge"></div>
                    </div>
                    <span class="text-[10px] text-gray-900 font-medium">Coach</span>
                </a>
            </div>

            <!-- Chat List -->
            <div class="px-5 space-y-1 pb-4">
                <p class="text-xs font-bold text-gray-400 uppercase mb-2">Épinglés</p>

                <!-- Group Chat Link -->
                <a href="chat-conversation.html"
                    class="flex items-center gap-3 p-3 bg-white hover:bg-gray-50 rounded-xl transition cursor-pointer group">
                    <div class="relative flex-shrink-0">
                        <div
                            class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
                            U13</div>
                        <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5">
                            <div
                                class="w-4 h-4 bg-gray-900 rounded-full flex items-center justify-center text-[8px] text-white">
                                <i class="fa-solid fa-users"></i></div>
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-0.5">
                            <h3 class="font-bold text-gray-900 truncate">Groupe U13 - A</h3>
                            <span class="text-[10px] text-blue-600 font-bold">10:42</span>
                        </div>
                        <p class="text-sm text-gray-900 font-medium truncate">Coach: N'oubliez pas les chaussettes...
                        </p>
                    </div>
                    <div class="unread-badge">2</div>
                </a>

                <!-- Private Chat Link -->
                <a href="chat-conversation.html"
                    class="flex items-center gap-3 p-3 bg-white hover:bg-gray-50 rounded-xl transition cursor-pointer">
                    <div class="relative flex-shrink-0">
                        <div class="w-12 h-12 rounded-full overflow-hidden bg-gray-200">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Thomas" class="w-full h-full">
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-0.5">
                            <h3 class="font-bold text-gray-900 truncate">Coach Thomas</h3>
                            <span class="text-[10px] text-gray-400">Hier</span>
                        </div>
                        <p class="text-sm text-gray-500 truncate">Tu seras dispo pour le match de coupe ?</p>
                    </div>
                </a>

                <p class="text-xs font-bold text-gray-400 uppercase mt-4 mb-2">Autres</p>

                <!-- Chat 3 -->
                <a href="chat-conversation.html"
                    class="flex items-center gap-3 p-3 bg-white hover:bg-gray-50 rounded-xl transition cursor-pointer">
                    <div class="relative flex-shrink-0">
                        <div class="w-12 h-12 rounded-full overflow-hidden bg-gray-200">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Max" class="w-full h-full">
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-0.5">
                            <h3 class="font-bold text-gray-900 truncate">Maxime R.</h3>
                            <span class="text-[10px] text-gray-400">Lun</span>
                        </div>
                        <p class="text-sm text-gray-500 truncate">On covoiture samedi ?</p>
                    </div>
                </a>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="bottom-nav">
            <a href="app.html" class="nav-btn"><i class="fa-solid fa-house text-xl"></i><span
                    class="text-[9px]">Accueil</span></a>
            <a href="chat-inbox.html" class="nav-btn active"><i class="fa-solid fa-comment text-xl"></i><span
                    class="text-[9px]">Chat</span></a>
            <a href="app.html"
                class="w-14 h-14 -mt-6 bg-gray-900 rounded-full flex items-center justify-center text-white shadow-lg border-[4px] border-[#f3f4f6]"><i
                    class="fa-solid fa-qrcode text-xl"></i></a>
            <a href="shop-product.html" class="nav-btn"><i class="fa-solid fa-bag-shopping text-xl"></i><span
                    class="text-[9px]">Shop</span></a>
            <a href="profile.html" class="nav-btn"><i class="fa-solid fa-user text-xl"></i><span
                    class="text-[9px]">Profil</span></a>
        </div>
    </div>
</body>

</html>
