<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Profil - FootApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 font-sans text-gray-800 max-w-md mx-auto min-h-screen shadow-2xl flex flex-col">

    <header class="bg-white p-4 sticky top-0 z-20 border-b border-gray-100 flex justify-between items-center">
        <button onclick="history.back()" class="text-gray-500">Annuler</button>
        <h1 class="font-bold text-lg">Modifier</h1>
        <button onclick="saveProfile()" class="text-blue-600 font-bold">OK</button>
    </header>

    <main class="p-6 space-y-6">

        <!-- Avatar -->
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 rounded-full bg-gray-200 overflow-hidden relative group cursor-pointer">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Kylian" class="w-full h-full object-cover">
                <div
                    class="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                    <i class="fa-solid fa-camera text-white text-2xl"></i>
                </div>
            </div>
            <button class="text-blue-600 text-sm font-bold mt-2">Changer la photo</button>
        </div>

        <!-- Form -->
        <form class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Prénom</label>
                <input type="text" value="Kylian"
                    class="w-full p-3 border border-gray-200 rounded-xl focus:border-blue-500 outline-none bg-white">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nom</label>
                <input type="text" value="Mbappé"
                    class="w-full p-3 border border-gray-200 rounded-xl focus:border-blue-500 outline-none bg-white">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Numéro Maillot</label>
                <input type="number" value="10"
                    class="w-full p-3 border border-gray-200 rounded-xl focus:border-blue-500 outline-none bg-white">
            </div>

            <div class="pt-4">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bio</label>
                <textarea
                    class="w-full p-3 border border-gray-200 rounded-xl focus:border-blue-500 outline-none bg-white h-24">Attaquant passionné. Toujours viser la lucarne !</textarea>
            </div>
        </form>

    </main>

    <script>
        function saveProfile() {
            // Simulation
            const btn = document.querySelector('header button:last-child');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 800);
        }
    </script>
</body>

</html>
