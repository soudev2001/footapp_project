<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - FootApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .device-frame {
            width: 375px;
            height: 780px;
            background: #fff;
            border-radius: 50px;
            border: 14px solid #1f2937;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1f2937;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 50;
        }

        .app-content {
            height: 100%;
            overflow-y: auto;
            background: #fff;
            position: relative;
        }

        .size-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #374151;
            transition: all 0.2s;
        }

        .size-btn.selected {
            background: #1f2937;
            color: white;
            border-color: #1f2937;
        }

        .add-to-cart {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: white;
            border-top: 1px solid #f3f4f6;
            padding-bottom: 30px;
        }
    </style>
</head>

<body>

    <div class="device-frame">
        <div class="notch"></div>

        <div class="app-content pb-24">
            <!-- Header Image -->
            <div class="relative h-96 bg-gray-100">
                <img src="https://images.unsplash.com/photo-1517466787929-bc90951d64b8?auto=format&fit=crop&q=80&w=800"
                    class="w-full h-full object-cover">

                <!-- Nav Buttons -->
                <div class="absolute top-12 left-6 right-6 flex justify-between items-center">
                    <button onclick="history.back()"
                        class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white hover:bg-white/40 transition"><i
                            class="fa-solid fa-arrow-left"></i></button>
                    <button
                        class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white hover:bg-white/40 transition"><i
                            class="fa-regular fa-heart"></i></button>
                </div>
            </div>

            <!-- Content -->
            <div class="px-6 py-6 -mt-10 relative bg-white rounded-t-[40px]">
                <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto mb-6"></div>

                <div class="flex justify-between items-start mb-2">
                    <div>
                        <span class="text-blue-600 font-bold text-xs uppercase tracking-wider">Officiel</span>
                        <h1 class="text-2xl font-bold text-gray-900 mt-1">Pack Entraînement</h1>
                        <p class="text-gray-500 text-sm">Saison 2023/2024</p>
                    </div>
                    <div class="text-2xl font-bold text-gray-900">45€</div>
                </div>

                <!-- Rating -->
                <div class="flex items-center gap-1 mb-6">
                    <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                    <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                    <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                    <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                    <i class="fa-solid fa-star-half-stroke text-yellow-400 text-xs"></i>
                    <span class="text-xs text-gray-400 ml-1">(42 avis)</span>
                </div>

                <!-- Sizes -->
                <h3 class="font-bold text-sm text-gray-900 mb-3">Taille</h3>
                <div class="flex gap-4 mb-8">
                    <button class="size-btn" onclick="selectSize(this)">S</button>
                    <button class="size-btn selected" onclick="selectSize(this)">M</button>
                    <button class="size-btn" onclick="selectSize(this)">L</button>
                    <button class="size-btn" onclick="selectSize(this)">XL</button>
                </div>

                <!-- Description -->
                <h3 class="font-bold text-sm text-gray-900 mb-2">Description</h3>
                <p class="text-sm text-gray-500 leading-relaxed mb-6">
                    Le pack complet pour vos séances d'entraînement. Inclut un maillot respirant, un short renforcé et
                    une paire de chaussettes hautes. Technologie DryFit pour rester au sec.
                </p>

                <!-- Features -->
                <div class="space-y-3">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center text-sm">
                            <i class="fa-solid fa-wind"></i></div>
                        <span class="text-sm text-gray-600">Tissu respirant</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div
                            class="w-8 h-8 rounded-full bg-green-50 text-green-600 flex items-center justify-center text-sm">
                            <i class="fa-solid fa-recycle"></i></div>
                        <span class="text-sm text-gray-600">Matériaux recyclés</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sticky Footer Action -->
        <div class="add-to-cart">
            <button onclick="addToCart()"
                class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-3 active:scale-95 transition">
                <i class="fa-solid fa-bag-shopping"></i> Ajouter au panier
            </button>
        </div>
    </div>

    <script>
        function selectSize(btn) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function addToCart() {
            const btn = document.querySelector('.add-to-cart button');
            const originalContent = btn.innerHTML;

            btn.innerHTML = '<i class="fa-solid fa-check"></i> Ajouté !';
            btn.classList.remove('bg-gray-900');
            btn.classList.add('bg-green-600');

            setTimeout(() => {
                btn.innerHTML = originalContent;
                btn.classList.add('bg-gray-900');
                btn.classList.remove('bg-green-600');
            }, 2000);
        }
    </script>
</body>

</html>
