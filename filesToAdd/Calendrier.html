<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier - FootApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .device-frame {
            width: 375px;
            height: 780px;
            background: #fff;
            border-radius: 50px;
            border: 14px solid #1f2937;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1f2937;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 50;
        }

        .status-bar {
            height: 44px;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
            color: #1f2937;
            position: relative;
            z-index: 40;
            background: white;
        }

        .app-content {
            height: calc(100% - 44px - 80px);
            overflow-y: auto;
            background: #f9fafb;
        }

        .bottom-nav {
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 50;
        }

        .nav-btn {
            display: flex;
            flex-col;
            align-items: center;
            gap: 4px;
            width: 60px;
            color: #9ca3af;
        }

        .nav-btn.active {
            color: #2563eb;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            padding: 10px;
        }

        .day-cell {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .day-cell.selected {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }

        .day-cell.today {
            color: #2563eb;
            font-weight: 800;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #ef4444;
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
        }

        .dot.training {
            background: #10b981;
        }
    </style>
</head>

<body>

    <div class="device-frame">
        <div class="notch"></div>
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex gap-1.5"><i class="fa-solid fa-signal"></i><i class="fa-solid fa-wifi"></i><i
                    class="fa-solid fa-battery-full"></i></div>
        </div>

        <div class="app-content">
            <div class="bg-white pb-4 rounded-b-3xl shadow-sm mb-4">
                <div class="flex justify-between items-center px-6 pt-4 pb-6">
                    <h1 class="text-2xl font-bold text-gray-900">Octobre 2023</h1>
                    <div class="flex gap-4">
                        <button class="text-gray-400 hover:text-gray-600"><i
                                class="fa-solid fa-chevron-left"></i></button>
                        <button class="text-gray-400 hover:text-gray-600"><i
                                class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>

                <!-- Days Header -->
                <div class="grid grid-cols-7 text-center text-xs font-bold text-gray-400 mb-2 px-2">
                    <div>Lun</div>
                    <div>Mar</div>
                    <div>Mer</div>
                    <div>Jeu</div>
                    <div>Ven</div>
                    <div>Sam</div>
                    <div>Dim</div>
                </div>

                <!-- Calendar Days -->
                <div class="calendar-grid">
                    <div class="day-cell text-gray-300">28</div>
                    <div class="day-cell text-gray-300">29</div>
                    <div class="day-cell text-gray-300">30</div>
                    <div class="day-cell">1</div>
                    <div class="day-cell">2</div>
                    <div class="day-cell">3 <div class="dot training"></div>
                    </div>
                    <div class="day-cell">4 <div class="dot"></div>
                    </div>

                    <div class="day-cell">5</div>
                    <div class="day-cell">6</div>
                    <div class="day-cell">7</div>
                    <div class="day-cell">8</div>
                    <div class="day-cell">9</div>
                    <div class="day-cell">10 <div class="dot training"></div>
                    </div>
                    <div class="day-cell">11 <div class="dot"></div>
                    </div>

                    <div class="day-cell">12</div>
                    <div class="day-cell">13</div>
                    <div class="day-cell">14</div>
                    <div class="day-cell">15</div>
                    <div class="day-cell">16</div>
                    <div class="day-cell">17 <div class="dot training"></div>
                    </div>
                    <div class="day-cell">18</div>

                    <div class="day-cell">19</div>
                    <div class="day-cell">20</div>
                    <div class="day-cell">21</div>
                    <div class="day-cell">22</div>
                    <div class="day-cell">23</div>
                    <div class="day-cell selected">24</div>
                    <div class="day-cell">25</div>
                </div>
            </div>

            <!-- Events List -->
            <div class="px-5 space-y-4 pb-6">
                <h3 class="font-bold text-gray-900 text-lg">24 Octobre</h3>

                <!-- Match -->
                <div onclick="location.href='match-center.html'"
                    class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex gap-4 cursor-pointer hover:bg-gray-50 transition">
                    <div class="flex flex-col items-center justify-center w-14 bg-red-50 rounded-xl text-red-600">
                        <span class="text-xs font-bold">SAM</span>
                        <span class="text-xl font-black">24</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <span class="text-[10px] font-bold text-red-500 uppercase tracking-wider">Championnat</span>
                            <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
                        </div>
                        <h3 class="font-bold text-gray-900 mt-0.5">FC Canvas vs US Paris</h3>
                        <div class="flex items-center gap-3 mt-2 text-xs text-gray-500">
                            <span class="flex items-center gap-1"><i class="fa-regular fa-clock"></i> 15:00</span>
                            <span class="flex items-center gap-1"><i class="fa-solid fa-location-dot"></i>
                                Domicile</span>
                        </div>
                    </div>
                </div>

                <!-- Training -->
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex gap-4 opacity-75">
                    <div class="flex flex-col items-center justify-center w-14 bg-green-50 rounded-xl text-green-600">
                        <span class="text-xs font-bold">JEU</span>
                        <span class="text-xl font-black">29</span>
                    </div>
                    <div class="flex-1">
                        <span class="text-[10px] font-bold text-green-600 uppercase tracking-wider">Entraînement</span>
                        <h3 class="font-bold text-gray-900 mt-0.5">Séance Tactique</h3>
                        <div class="flex items-center gap-3 mt-2 text-xs text-gray-500">
                            <span class="flex items-center gap-1"><i class="fa-regular fa-clock"></i> 18:30</span>
                            <span class="flex items-center gap-1"><i class="fa-solid fa-shirt"></i> Terrain B</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="app.html" class="nav-btn active"><i class="fa-solid fa-calendar-days text-xl"></i></a>
            <a href="chat-inbox.html" class="nav-btn"><i class="fa-solid fa-comment text-xl"></i></a>
            <div
                class="w-14 h-14 -mt-6 bg-gray-900 rounded-full flex items-center justify-center text-white shadow-lg border-[4px] border-[#f3f4f6]">
                <i class="fa-solid fa-qrcode text-xl"></i></div>
            <a href="app.html" class="nav-btn"><i class="fa-solid fa-bag-shopping text-xl"></i></a>
            <a href="app.html" class="nav-btn"><i class="fa-solid fa-user text-xl"></i></a>
        </div>
    </div>

</body>

</html>
