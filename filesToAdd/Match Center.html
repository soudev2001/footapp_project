<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Center - FootApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .timeline-line::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 15px;
            width: 2px;
            background: #e5e7eb;
            z-index: 0;
        }

        .tab-active {
            border-bottom: 2px solid #2563eb;
            color: #2563eb;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans text-gray-800 max-w-md mx-auto min-h-screen relative shadow-2xl flex flex-col">

    <!-- Scoreboard Header -->
    <div class="bg-gray-900 text-white p-6 pb-12 rounded-b-3xl relative overflow-hidden shadow-lg">
        <div class="flex justify-between items-center mb-6 relative z-10">
            <button onclick="history.back()"><i class="fa-solid fa-arrow-left text-xl"></i></button>
            <span class="text-xs font-bold uppercase tracking-widest text-gray-400">Championnat R1</span>
            <i class="fa-solid fa-share-nodes text-xl"></i>
        </div>

        <div class="flex items-center justify-between relative z-10 px-2">
            <div class="flex flex-col items-center gap-2 w-1/3">
                <div
                    class="w-16 h-16 bg-white/10 rounded-2xl flex items-center justify-center text-2xl border border-white/20">
                    <i class="fa-solid fa-shield-cat"></i>
                </div>
                <span class="font-bold text-sm">FC Canvas</span>
            </div>
            <div class="flex flex-col items-center w-1/3">
                <div class="text-5xl font-black mb-1">2 - 1</div>
                <span class="bg-red-600 text-white text-[10px] font-bold px-2 py-0.5 rounded animate-pulse">LIVE
                    72'</span>
            </div>
            <div class="flex flex-col items-center gap-2 w-1/3">
                <div
                    class="w-16 h-16 bg-white/10 rounded-2xl flex items-center justify-center text-2xl border border-white/20">
                    <i class="fa-solid fa-shield-dog"></i>
                </div>
                <span class="font-bold text-sm">US Paris</span>
            </div>
        </div>

        <!-- BG Deco -->
        <div
            class="absolute -top-10 -right-10 w-40 h-40 bg-blue-600 rounded-full mix-blend-overlay filter blur-3xl opacity-50">
        </div>
        <div
            class="absolute -bottom-10 -left-10 w-40 h-40 bg-purple-600 rounded-full mix-blend-overlay filter blur-3xl opacity-50">
        </div>
    </div>

    <!-- Tabs -->
    <div class="flex bg-white border-b border-gray-200 px-4 -mt-6 mx-4 rounded-xl shadow-md relative z-20">
        <button class="flex-1 py-3 text-sm text-gray-500 tab-active">Résumé</button>
        <button class="flex-1 py-3 text-sm text-gray-500 hover:text-black">Compos</button>
        <button class="flex-1 py-3 text-sm text-gray-500 hover:text-black">Stats</button>
    </div>

    <!-- Content: Timeline -->
    <main class="flex-1 p-6 relative timeline-line">

        <!-- Event 1 -->
        <div class="flex gap-4 mb-6 relative z-10">
            <div class="flex flex-col items-center">
                <div
                    class="w-8 h-8 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center text-xs font-bold text-gray-500">
                    72'</div>
            </div>
            <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex-1 flex items-center gap-3">
                <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center text-yellow-600"><i
                        class="fa-solid fa-square"></i></div>
                <div>
                    <p class="font-bold text-sm">Carton Jaune</p>
                    <p class="text-xs text-gray-500">M. Verratti (US Paris)</p>
                </div>
            </div>
        </div>

        <!-- Event 2 (Goal) -->
        <div class="flex gap-4 mb-6 relative z-10">
            <div class="flex flex-col items-center">
                <div
                    class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-xs font-bold shadow-md shadow-blue-200">
                    55'</div>
            </div>
            <div class="bg-white p-3 rounded-xl shadow-sm border-l-4 border-blue-600 flex-1 flex items-center gap-3">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center text-green-600"><i
                        class="fa-solid fa-futbol"></i></div>
                <div>
                    <p class="font-bold text-sm">GOAAAL ! (2-1)</p>
                    <p class="text-xs text-gray-500">Kylian M. (Passe de Leo)</p>
                </div>
            </div>
        </div>

        <!-- Event 3 -->
        <div class="flex gap-4 mb-6 relative z-10">
            <div class="flex flex-col items-center">
                <div
                    class="w-8 h-8 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center text-xs font-bold text-gray-500">
                    45'</div>
            </div>
            <div class="bg-gray-100 p-2 rounded-lg flex-1 text-center">
                <p class="text-xs font-bold text-gray-500 uppercase tracking-widest">Mi-temps (1-1)</p>
            </div>
        </div>

        <!-- Event 4 -->
        <div class="flex gap-4 mb-6 relative z-10">
            <div class="flex flex-col items-center">
                <div
                    class="w-8 h-8 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center text-xs font-bold text-gray-500">
                    23'</div>
            </div>
            <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex-1 flex items-center gap-3">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center text-green-600"><i
                        class="fa-solid fa-futbol"></i></div>
                <div>
                    <p class="font-bold text-sm">But (1-1)</p>
                    <p class="text-xs text-gray-500">Enzo L. (FC Canvas)</p>
                </div>
            </div>
        </div>

    </main>

    <!-- Admin Actions (Only visible to Coach) -->
    <div class="sticky bottom-4 mx-4">
        <button
            class="w-full bg-gray-900 text-white py-3 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2 hover:bg-black transition">
            <i class="fa-solid fa-pen-to-square"></i> Mettre à jour le match
        </button>
    </div>

</body>

</html>
