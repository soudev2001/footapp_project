{% extends "base.html" %}
{% block title %}Tactiques - FootApp{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-6">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-bold">Tableau tactique</h1>
        <select class="bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 text-white text-sm">
            <option>4-3-3</option>
            <option>4-4-2</option>
            <option>3-5-2</option>
            <option>4-2-3-1</option>
        </select>
    </div>

    <!-- Pitch -->
    <div
        class="bg-green-900 rounded-2xl p-4 border-4 border-white/20 relative aspect-[3/4] md:aspect-[2/1] overflow-hidden mb-6">
        <!-- Field markings -->
        <div class="absolute inset-4 border-2 border-white/30 rounded-lg"></div>
        <div class="absolute left-1/2 top-4 bottom-4 border-l-2 border-white/30"></div>
        <div
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-24 h-24 border-2 border-white/30 rounded-full">
        </div>

        <!-- Players on pitch -->
        <div class="absolute top-[10%] left-1/2 -translate-x-1/2 flex flex-col items-center">
            <div
                class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center font-bold text-black text-sm">
                1</div>
            <span class="text-[10px] text-white mt-1">Martin</span>
        </div>

        <!-- Defenders -->
        <div class="absolute top-[30%] left-[20%] flex flex-col items-center">
            <div
                class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center font-bold text-white text-sm">
                2</div>
            <span class="text-[10px] text-white mt-1">Bernard</span>
        </div>
        <div class="absolute top-[30%] left-[40%] flex flex-col items-center">
            <div
                class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center font-bold text-white text-sm">
                3</div>
            <span class="text-[10px] text-white mt-1">Roux</span>
        </div>
        <div class="absolute top-[30%] left-[60%] flex flex-col items-center">
            <div
                class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center font-bold text-white text-sm">
                5</div>
            <span class="text-[10px] text-white mt-1">Moreau</span>
        </div>
        <div class="absolute top-[30%] left-[80%] flex flex-col items-center">
            <div
                class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center font-bold text-white text-sm">
                4</div>
            <span class="text-[10px] text-white mt-1">Petit</span>
        </div>

        <!-- Midfielders -->
        <div class="absolute top-[55%] left-[25%] flex flex-col items-center">
            <div
                class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center font-bold text-white text-sm">
                6</div>
            <span class="text-[10px] text-white mt-1">Garnier</span>
        </div>
        <div class="absolute top-[55%] left-1/2 -translate-x-1/2 flex flex-col items-center">
            <div
                class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center font-bold text-white text-sm border-2 border-yellow-400">
                10</div>
            <span class="text-[10px] text-white mt-1">Lambert</span>
        </div>
        <div class="absolute top-[55%] left-[75%] flex flex-col items-center">
            <div
                class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center font-bold text-white text-sm">
                8</div>
            <span class="text-[10px] text-white mt-1">Simon</span>
        </div>

        <!-- Attackers -->
        <div class="absolute top-[75%] left-[20%] flex flex-col items-center">
            <div
                class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center font-bold text-white text-sm">
                7</div>
            <span class="text-[10px] text-white mt-1">Leroy</span>
        </div>
        <div class="absolute top-[80%] left-1/2 -translate-x-1/2 flex flex-col items-center">
            <div
                class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center font-bold text-white text-sm">
                9</div>
            <span class="text-[10px] text-white mt-1">Dubois</span>
        </div>
        <div class="absolute top-[75%] left-[80%] flex flex-col items-center">
            <div
                class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center font-bold text-white text-sm">
                11</div>
            <span class="text-[10px] text-white mt-1">Laurent</span>
        </div>
    </div>

    <!-- Substitutes -->
    <div class="bg-gray-800/50 rounded-xl p-4 border border-gray-700">
        <h2 class="font-bold mb-3">Remplacants</h2>
        <div class="flex gap-4 overflow-x-auto pb-2">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center font-bold">12</div>
                <span class="text-[10px] text-gray-400 mt-1">Reserve</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center font-bold">14</div>
                <span class="text-[10px] text-gray-400 mt-1">Reserve</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-gray-600 rounded-full flex items-center justify-center font-bold">15</div>
                <span class="text-[10px] text-gray-400 mt-1">Reserve</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
