{% extends "base.html" %}
{% block title %}Modifier Joueur - {{ player.name }} - FootApp Elite{% endblock %}

{% block content %}
<div class="page-enter max-w-2xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-10 text-center">
        <div
            class="w-24 h-24 gradient-accent rounded-[32px] flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-yellow-500/20">
            <i class="fa-solid fa-user-pen text-black text-3xl"></i>
        </div>
        <h1 class="text-3xl font-black italic uppercase tracking-tight">Modifier le Profil</h1>
        <p class="text-white/40 mt-2 font-medium tracking-wide">Mise à jour des informations de {{ player.name }}</p>
    </div>

    <form method="POST" class="space-y-6">
        <div class="glass p-8 rounded-[40px] border-white/5 space-y-6">
            <!-- Basic Info -->
            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-2 col-span-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Nom
                        Complet</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                            <i
                                class="fa-solid fa-user text-white/10 group-focus-within:text-primary-500 transition-colors"></i>
                        </div>
                        <input type="text" name="name" value="{{ player.name }}" required
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-sm font-bold placeholder:text-white/5 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Numéro
                        Maillot</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                            <i
                                class="fa-solid fa-shirt text-white/10 group-focus-within:text-primary-500 transition-colors"></i>
                        </div>
                        <input type="number" name="jersey_number" value="{{ player.jersey_number }}" required
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-sm font-bold placeholder:text-white/5 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Position</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                            <i
                                class="fa-solid fa-location-crosshairs text-white/10 group-focus-within:text-primary-500 transition-colors"></i>
                        </div>
                        <select name="position"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-sm font-bold focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all appearance-none cursor-pointer">
                            <option value="GK" {% if player.position=='GK' %}selected{% endif %}>Gardien (GK)</option>
                            <option value="DEF" {% if player.position=='DEF' %}selected{% endif %}>Défenseur (DEF)
                            </option>
                            <option value="MID" {% if player.position=='MID' %}selected{% endif %}>Milieu (MID)</option>
                            <option value="ATT" {% if player.position=='ATT' %}selected{% endif %}>Attaquant (ATT)
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Status & Physical -->
            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Statut</label>
                    <div class="relative group">
                        <select name="status"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-sm font-bold focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all appearance-none cursor-pointer">
                            <option value="active" {% if player.status=='active' %}selected{% endif %}>Apte / Actif
                            </option>
                            <option value="injured" {% if player.status=='injured' %}selected{% endif %}>Blessé</option>
                            <option value="suspended" {% if player.status=='suspended' %}selected{% endif %}>Suspendu
                            </option>
                            <option value="inactive" {% if player.status=='inactive' %}selected{% endif %}>Inactif
                            </option>
                        </select>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Taille
                        (cm)</label>
                    <input type="number" name="height" value="{{ player.height or 175 }}"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-sm font-bold placeholder:text-white/5 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Poids (kg)</label>
                <input type="number" name="weight" value="{{ player.weight or 70 }}"
                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-sm font-bold placeholder:text-white/5 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
            </div>
        </div>

        <div class="flex gap-4 pt-4">
            <a href="{{ url_for('coach.player_detail', player_id=player._id) }}"
                class="flex-1 bg-white/5 hover:bg-white/10 border border-white/10 py-5 rounded-2xl font-black text-xs text-center transition-all italic tracking-widest text-white/40">
                ANNULER
            </a>
            <button type="submit"
                class="flex-1 gradient-primary py-5 rounded-2xl font-black text-xs shadow-xl shadow-primary-500/20 hover:scale-[1.02] active:scale-95 transition-all tracking-widest">
                ENREGISTRER
            </button>
        </div>
    </form>
</div>
{% endblock %}
