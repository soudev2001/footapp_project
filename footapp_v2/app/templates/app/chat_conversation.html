{% extends "base.html" %}
{% block title %}Conversation - FootApp{% endblock %}

{% block content %}
<div class="h-screen flex flex-col">
    <!-- Chat Header -->
    <div class="bg-gray-800 border-b border-gray-700 p-4 flex items-center gap-4">
        <a href="/chat-inbox"
            class="w-10 h-10 rounded-lg flex items-center justify-center hover:bg-gray-700 transition">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="https://randomuser.me/api/portraits/men/1.jpg" class="w-10 h-10 rounded-full object-cover">
        <div class="flex-1">
            <div class="font-semibold">Michel Dupont</div>
            <div class="text-xs text-green-400">En ligne</div>
        </div>
        <button class="w-10 h-10 rounded-lg flex items-center justify-center hover:bg-gray-700 transition">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
    </div>

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Received message -->
        <div class="flex gap-2">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" class="w-8 h-8 rounded-full object-cover">
            <div>
                <div class="bg-gray-800 rounded-2xl rounded-tl-none px-4 py-2 max-w-[280px]">
                    <p class="text-sm">Salut! N'oubliez pas l'entrainement demain a 18h</p>
                </div>
                <span class="text-[10px] text-gray-500 ml-2">14:30</span>
            </div>
        </div>

        <!-- Sent message -->
        <div class="flex gap-2 justify-end">
            <div>
                <div class="bg-blue-600 rounded-2xl rounded-tr-none px-4 py-2 max-w-[280px]">
                    <p class="text-sm">Merci pour le rappel! Je serai la</p>
                </div>
                <span class="text-[10px] text-gray-500 text-right block mr-2">14:32 <i
                        class="fa-solid fa-check-double text-blue-400"></i></span>
            </div>
        </div>

        <!-- Received message -->
        <div class="flex gap-2">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" class="w-8 h-8 rounded-full object-cover">
            <div>
                <div class="bg-gray-800 rounded-2xl rounded-tl-none px-4 py-2 max-w-[280px]">
                    <p class="text-sm">Parfait! On travaillera sur les phases arretees</p>
                </div>
                <span class="text-[10px] text-gray-500 ml-2">14:33</span>
            </div>
        </div>
    </div>

    <!-- Input -->
    <div class="bg-gray-800 border-t border-gray-700 p-4">
        <div class="flex gap-2">
            <button
                class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-600 transition">
                <i class="fa-solid fa-plus"></i>
            </button>
            <input type="text" placeholder="Votre message..."
                class="flex-1 bg-gray-700 border-none rounded-full py-2 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button
                class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center hover:bg-blue-700 transition">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}
