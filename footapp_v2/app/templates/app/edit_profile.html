{% extends "base.html" %}
{% block title %}Modifier le profil - FootApp{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-6">
    <div class="flex items-center gap-4 mb-6">
        <a href="/profile"
            class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center hover:bg-gray-700 transition">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-xl font-bold">Modifier le profil</h1>
    </div>

    <form method="POST" action="/player/profile/edit" class="space-y-6">
        <!-- Avatar -->
        <div class="flex justify-center">
            <div class="relative">
                <div
                    class="w-24 h-24 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-3xl font-bold">
                    {{ current_user.profile.first_name[:1] if current_user.profile.first_name else 'U' }}
                </div>
                <button type="button"
                    class="absolute bottom-0 right-0 w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center border-2 border-gray-900">
                    <i class="fa-solid fa-camera text-xs"></i>
                </button>
            </div>
        </div>

        <!-- Form Fields -->
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Prenom</label>
                    <input type="text" name="first_name" value="{{ current_user.profile.first_name or '' }}"
                        class="w-full bg-gray-800/50 border border-gray-700 rounded-xl py-3 px-4 text-white focus:outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Nom</label>
                    <input type="text" name="last_name" value="{{ current_user.profile.last_name or '' }}"
                        class="w-full bg-gray-800/50 border border-gray-700 rounded-xl py-3 px-4 text-white focus:outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Telephone</label>
                <input type="tel" name="phone" value="{{ current_user.profile.phone or '' }}"
                    class="w-full bg-gray-800/50 border border-gray-700 rounded-xl py-3 px-4 text-white focus:outline-none focus:border-blue-500 transition"
                    placeholder="06 12 34 56 78">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">URL de l'avatar</label>
                <input type="url" name="avatar" value="{{ current_user.profile.avatar or '' }}"
                    class="w-full bg-gray-800/50 border border-gray-700 rounded-xl py-3 px-4 text-white focus:outline-none focus:border-blue-500 transition"
                    placeholder="https://...">
            </div>
        </div>

        <button type="submit"
            class="w-full gradient-primary py-3 rounded-xl font-bold text-lg hover:opacity-90 transition">
            Enregistrer les modifications
        </button>
    </form>
</div>
{% endblock %}
