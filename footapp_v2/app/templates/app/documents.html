{% extends "base.html" %}
{% block title %}Documents - FootApp{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-6">
    <div class="flex items-center gap-4 mb-6">
        <a href="/profile"
            class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center hover:bg-gray-700 transition">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-xl font-bold">Mes documents</h1>
    </div>

    <div class="space-y-3">
        <div class="bg-gray-800/50 rounded-xl p-4 border border-gray-700 flex items-center gap-4">
            <div class="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-id-card text-green-400"></i>
            </div>
            <div class="flex-1">
                <div class="font-medium">Licence FFF</div>
                <div class="text-xs text-gray-400">Expire le 30/06/2026</div>
            </div>
            <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded-full">Valide</span>
        </div>

        <div class="bg-gray-800/50 rounded-xl p-4 border border-gray-700 flex items-center gap-4">
            <div class="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-file-medical text-blue-400"></i>
            </div>
            <div class="flex-1">
                <div class="font-medium">Certificat medical</div>
                <div class="text-xs text-gray-400">Expire le 15/09/2026</div>
            </div>
            <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded-full">Valide</span>
        </div>

        <div class="bg-gray-800/50 rounded-xl p-4 border border-gray-700 flex items-center gap-4">
            <div class="w-12 h-12 bg-yellow-500/20 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-receipt text-yellow-400"></i>
            </div>
            <div class="flex-1">
                <div class="font-medium">Cotisation 2025-2026</div>
                <div class="text-xs text-gray-400">Payee le 01/09/2025</div>
            </div>
            <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded-full">Paye</span>
        </div>
    </div>

    <button
        class="w-full mt-6 border-2 border-dashed border-gray-600 rounded-xl p-6 text-center text-gray-400 hover:border-blue-500 hover:text-blue-400 transition">
        <i class="fa-solid fa-cloud-upload text-2xl mb-2"></i>
        <div class="text-sm">Ajouter un document</div>
    </button>
</div>
{% endblock %}
