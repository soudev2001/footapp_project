{% extends "base.html" %}
{% block title %}Inscription - FootApp{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2">
                <i class="fa-solid fa-shield-cat text-4xl text-blue-500"></i>
                <span class="text-2xl font-extrabold">FootApp</span>
            </a>
            <p class="text-gray-400 mt-2">Creez votre compte</p>
        </div>

        <!-- Register Form -->
        <div class="bg-gray-800/50 rounded-2xl p-8 border border-gray-700">
            <form method="POST" action="/register" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Prenom</label>
                        <input type="text" name="first_name" required
                            class="w-full bg-gray-700/50 border border-gray-600 rounded-xl py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition"
                            placeholder="Jean">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Nom</label>
                        <input type="text" name="last_name" required
                            class="w-full bg-gray-700/50 border border-gray-600 rounded-xl py-3 px-4 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition"
                            placeholder="Dupont">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" name="email" required
                            class="w-full bg-gray-700/50 border border-gray-600 rounded-xl py-3 pl-10 pr-4 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition"
                            placeholder="votre@email.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Mot de passe</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" name="password" required minlength="6"
                            class="w-full bg-gray-700/50 border border-gray-600 rounded-xl py-3 pl-10 pr-4 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition"
                            placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Confirmer le mot de passe</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" name="password_confirm" required minlength="6"
                            class="w-full bg-gray-700/50 border border-gray-600 rounded-xl py-3 pl-10 pr-4 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-start gap-2">
                    <input type="checkbox" required
                        class="mt-1 w-4 h-4 rounded bg-gray-700 border-gray-600 text-blue-500">
                    <span class="text-sm text-gray-400">
                        J'accepte les <a href="/terms" class="text-blue-400 hover:underline">conditions
                            d'utilisation</a>
                    </span>
                </div>

                <button type="submit"
                    class="w-full gradient-primary py-3 rounded-xl font-bold text-lg hover:opacity-90 transition">
                    Creer mon compte
                </button>
            </form>
        </div>

        <!-- Login Link -->
        <p class="text-center mt-6 text-gray-400">
            Deja un compte?
            <a href="/login" class="text-blue-400 hover:text-blue-300 font-semibold">Se connecter</a>
        </p>
    </div>
</div>
{% endblock %}
