{% block content %}
<div class="page-enter min-h-[70vh] flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-10">
            <div
                class="w-20 h-20 gradient-primary rounded-[28px] flex items-center justify-center mx-auto mb-8 shadow-2xl shadow-primary-500/20 animate-float">
                <i class="fa-solid fa-key text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl font-black mb-4">Accès Perdu ?</h1>
            <p class="text-white/40 text-sm max-w-xs mx-auto italic">Entrez votre email pour restaurer votre connexion.
            </p>
        </div>

        <div class="glass p-10 rounded-[40px] shadow-2xl border-white/5 relative overflow-hidden">
            <form action="{{ url_for('auth.forgot_password') }}" method="POST" class="space-y-6 relative z-10">
                <div>
                    <label
                        class="block text-[10px] font-black uppercase tracking-[0.2em] text-white/30 mb-2 ml-1">Adresse
                        Email</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-envelope absolute left-5 top-1/2 -translate-y-1/2 text-white/20 group-focus-within:text-primary-400 transition"></i>
                        <input type="email" name="email" required
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-14 pr-4 text-white placeholder:text-white/10 focus:outline-none focus:border-primary-500/50 focus:bg-white/10 transition-all font-medium"
                            placeholder="votre@email.fr">
                    </div>
                </div>

                <button type="submit"
                    class="w-full gradient-primary py-4 rounded-2xl text-white font-black text-lg shadow-xl shadow-primary-500/20 hover:scale-[1.02] active:scale-95 transition-all">
                    Envoyer le lien
                </button>
            </form>

            <div class="mt-10 pt-8 border-t border-white/5 text-center">
                <a href="{{ url_for('auth.login') }}"
                    class="text-[10px] font-black uppercase tracking-widest text-white/40 hover:text-primary-400 transition inline-flex items-center gap-2 group">
                    <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                    Retour à la connexion
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
