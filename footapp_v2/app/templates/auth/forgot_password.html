{% extends "base.html" %}
{% block title %}Mot de passe oublie - FootApp{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2">
                <i class="fa-solid fa-shield-cat text-4xl text-blue-500"></i>
                <span class="text-2xl font-extrabold">FootApp</span>
            </a>
            <p class="text-gray-400 mt-2">Reinitialiser votre mot de passe</p>
        </div>

        <div class="bg-gray-800/50 rounded-2xl p-8 border border-gray-700">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-key text-2xl text-blue-400"></i>
                </div>
                <p class="text-gray-400 text-sm">Entrez votre email et nous vous enverrons un lien pour reinitialiser
                    votre mot de passe.</p>
            </div>

            <form method="POST" action="/forgot-password" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" name="email" required
                            class="w-full bg-gray-700/50 border border-gray-600 rounded-xl py-3 pl-10 pr-4 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 transition"
                            placeholder="votre@email.com">
                    </div>
                </div>

                <button type="submit"
                    class="w-full gradient-primary py-3 rounded-xl font-bold text-lg hover:opacity-90 transition">
                    Envoyer le lien
                </button>
            </form>
        </div>

        <p class="text-center mt-6 text-gray-400">
            <a href="/login" class="text-blue-400 hover:text-blue-300">
                <i class="fa-solid fa-arrow-left mr-2"></i>Retour a la connexion
            </a>
        </p>
    </div>
</div>
{% endblock %}
