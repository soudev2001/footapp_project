<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootApp - La solution pour votre club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">
    <nav class="bg-white/80 backdrop-blur-md border-b border-gray-100 py-4 px-6 sticky top-0 z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 group cursor-pointer" onclick="window.scrollTo(0,0)">
                <i id="navLogo" class="fa-solid fa-shield-cat text-3xl text-blue-600 transition-colors group-hover:scale-110 duration-300"></i>
                <span class="font-extrabold text-xl tracking-tight text-gray-900">FootApp</span>
            </div>
            <div class="flex items-center gap-6">
                <a href="/" class="text-gray-600 font-medium hover:text-black hidden md:block">Fonctionnalités</a>
                <a href="/register" class="text-gray-600 font-medium hover:text-black hidden md:block">Tarifs</a>
                <div class="h-6 w-px bg-gray-200 hidden md:block"></div>
                <a href="/login" class="bg-gray-900 text-white px-5 py-2.5 rounded-full font-bold text-sm hover:bg-gray-800 transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">Espace Client</a>
            </div>
        </div>
    </nav>
    <header class="relative py-24 px-6 overflow-hidden">
        <div class="max-w-4xl mx-auto text-center relative z-10 fade-in">
            <h1 id="heroTitle" class="text-5xl md:text-7xl font-extrabold mb-8 text-gray-900 leading-tight tracking-tight">
                Gérez votre club <br/> <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">comme un pro</span>
            </h1>
            <p id="heroSubtitle" class="text-xl md:text-2xl text-gray-500 mb-10 max-w-2xl mx-auto leading-relaxed">
                La solution tout-en-un pour les clubs amateurs et semi-pros. Convocations, cotisations, boutique et communication en une seule app.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/register" id="heroButton" class="inline-flex items-center justify-center text-white px-8 py-4 rounded-full font-bold text-lg shadow-lg bg-blue-600 hover:bg-blue-700 transition">Commencer gratuitement</a>
            </div>
        </div>
    </header>
    <footer class="py-12 bg-white border-t border-gray-100">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center gap-2 mb-4 md:mb-0">
                <i class="fa-solid fa-shield-cat text-2xl text-gray-300"></i>
                <span class="font-bold text-lg text-gray-400">FootApp</span>
            </div>
            <div class="flex gap-6 text-sm text-gray-500">
                <a href="/terms" class="hover:text-black">Mentions Légales</a>
                <a href="/navigation_diagram" class="hover:text-blue-600 font-bold flex items-center gap-2"><i class="fa-solid fa-sitemap"></i> Architecture Système</a>
            </div>
            <div class="text-gray-400 text-sm">&copy; 2023 FootApp Inc.</div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedCms = JSON.parse(localStorage.getItem('footapp_cms'));
            if (savedCms) {
                if(savedCms.heroTitle) document.getElementById('heroTitle').innerText = savedCms.heroTitle;
                if(savedCms.heroSubtitle) document.getElementById('heroSubtitle').innerText = savedCms.heroSubtitle;
                if(savedCms.primaryColor) {
                    const color = savedCms.primaryColor;
                    document.getElementById('navLogo').style.color = color;
                    document.getElementById('heroButton').style.backgroundColor = color;
                }
            }
        });
    </script>
</body>
</html>
