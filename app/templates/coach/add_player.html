{% extends "base.html" %}
{% block title %}Ajouter un Joueur - FootLogic Elite{% endblock %}

{% block content %}
<div class="page-enter max-w-2xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-10 text-center">
        <div
            class="w-24 h-24 gradient-primary rounded-[32px] flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-primary-500/20">
            <i class="fa-solid fa-user-plus text-white text-3xl"></i>
        </div>
        <h1 class="text-3xl font-black italic uppercase tracking-tight">Nouveau Joueur</h1>
        <p class="text-white/40 mt-2 font-medium tracking-wide">Ajoutez un nouveau talent à votre effectif FootLogic</p>
    </div>

    <form method="POST" class="space-y-6">
        <div class="glass p-8 rounded-[40px] border-white/5 space-y-6">
            <!-- Basic Info -->
            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-2 col-span-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Nom
                        Complet</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                            <i
                                class="fa-solid fa-user text-white/10 group-focus-within:text-primary-500 transition-colors"></i>
                        </div>
                        <input type="text" name="name" placeholder="Ex: Kylian Dubois" required
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-sm font-bold placeholder:text-white/10 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Numéro
                        Maillot</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                            <i
                                class="fa-solid fa-shirt text-white/10 group-focus-within:text-primary-500 transition-colors"></i>
                        </div>
                        <input type="number" name="jersey_number" placeholder="10" required
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-sm font-bold placeholder:text-white/10 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Position</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                            <i
                                class="fa-solid fa-location-crosshairs text-white/10 group-focus-within:text-primary-500 transition-colors"></i>
                        </div>
                        <select name="position"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-6 text-sm font-bold focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all appearance-none cursor-pointer">
                            <option value="GK">Gardien (GK)</option>
                            <option value="DEF">Défenseur (DEF)</option>
                            <option value="MID" selected>Milieu (MID)</option>
                            <option value="ATT">Attaquant (ATT)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Physical -->
            <div class="grid grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Taille
                        (cm)</label>
                    <input type="number" name="height" value="175"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-sm font-bold placeholder:text-white/10 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20 ml-2">Poids
                        (kg)</label>
                    <input type="number" name="weight" value="70"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-sm font-bold placeholder:text-white/10 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500 transition-all">
                </div>
            </div>
        </div>

        <div class="flex gap-4 pt-4">
            <a href="{{ url_for('coach.roster') }}"
                class="flex-1 bg-white/5 hover:bg-white/10 border border-white/10 py-5 rounded-2xl font-black text-xs text-center transition-all italic tracking-widest text-white/40">
                ANNULER
            </a>
            <button type="submit"
                class="flex-1 gradient-primary py-5 rounded-2xl font-black text-xs shadow-xl shadow-primary-500/20 hover:scale-[1.02] active:scale-95 transition-all tracking-widest">
                CRÉER LE JOUEUR
            </button>
        </div>
    </form>
</div>
{% endblock %}
