{% extends "base.html" %}
{% block content %}
<div class="page-enter min-h-[70vh] flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-10">
            <div
                class="w-20 h-20 gradient-success rounded-[28px] flex items-center justify-center mx-auto mb-8 shadow-2xl shadow-green-500/20 animate-float">
                <i class="fa-solid fa-lock-open text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl font-black mb-4">Nouveau Code</h1>
            <p class="text-white/40 text-sm max-w-xs mx-auto italic">Choisissez un secret robuste pour votre compte.</p>
        </div>

        <div class="glass p-10 rounded-[40px] shadow-2xl border-white/5 relative overflow-hidden">
            <form action="{{ url_for('auth.reset_password', token=token) }}" method="POST"
                class="space-y-6 relative z-10">
                <div>
                    <label
                        class="block text-[10px] font-black uppercase tracking-[0.2em] text-white/30 mb-2 ml-1">Nouveau
                        mot de passe</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-shield-halved absolute left-5 top-1/2 -translate-y-1/2 text-white/20 group-focus-within:text-green-400 transition"></i>
                        <input type="password" name="password" required minlength="6"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-14 pr-4 text-white placeholder:text-white/10 focus:outline-none focus:border-green-500/50 focus:bg-white/10 transition-all font-medium"
                            placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <label
                        class="block text-[10px] font-black uppercase tracking-[0.2em] text-white/30 mb-2 ml-1">Confirmation</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-check-double absolute left-5 top-1/2 -translate-y-1/2 text-white/20 group-focus-within:text-green-400 transition"></i>
                        <input type="password" name="password_confirm" required minlength="6"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-14 pr-4 text-white placeholder:text-white/10 focus:outline-none focus:border-green-500/50 focus:bg-white/10 transition-all font-medium"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit"
                    class="w-full gradient-success py-4 rounded-2xl text-white font-black text-lg shadow-xl shadow-green-500/20 hover:scale-[1.02] active:scale-95 transition-all">
                    Valider le changement
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
