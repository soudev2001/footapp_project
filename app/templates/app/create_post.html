{% extends "base.html" %}
{% block title %}Créer un Post - FootLogic{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <!-- Header Actions -->
    <div class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-4">
            <a href="{{ url_for('main.feed') }}"
                class="w-10 h-10 rounded-xl glass-light flex items-center justify-center hover:bg-white/10 transition">
                <i class="fa-solid fa-xmark"></i>
            </a>
            <h1 class="text-xl font-bold">Nouvelle publication</h1>
        </div>
        <button
            class="btn-primary px-6 py-2 rounded-xl font-bold transition shadow-lg shadow-primary-500/20">Publier</button>
    </div>

    <!-- Main Editor -->
    <div class="card p-6 shadow-2xl">
        <div class="flex items-center gap-4 mb-6">
            <div class="w-12 h-12 rounded-full gradient-primary flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-shield-cat text-white"></i>
            </div>
            <div>
                <p class="font-bold text-white">FC Elite Officiel</p>
                <div
                    class="flex items-center gap-1.5 text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-0.5">
                    <i class="fa-solid fa-earth-americas text-primary-400"></i>
                    <span>Public</span>
                    <i class="fa-solid fa-chevron-down text-[8px]"></i>
                </div>
            </div>
        </div>

        <textarea placeholder="Partagez un résultat, une annonce ou une photo avec le club..."
            class="w-full bg-transparent border-none p-0 text-xl text-white placeholder-gray-600 focus:ring-0 resize-none h-48 mb-6"></textarea>

        <!-- Media Preview Area (Hidden by default) -->
        <div id="previewArea" class="hidden relative aspect-video rounded-2xl overflow-hidden mb-6 group">
            <img id="previewImage" src="" class="w-full h-full object-cover">
            <button onclick="removeMedia()"
                class="absolute top-4 right-4 w-10 h-10 bg-black/50 backdrop-blur-md text-white rounded-full flex items-center justify-center hover:bg-black/70 transition">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <!-- Attachment Bar -->
        <div class="border-t border-white/5 pt-4 grid grid-cols-2 md:grid-cols-4 gap-2">
            <button onclick="simulateUpload()"
                class="p-3 rounded-xl hover:bg-white/5 transition flex flex-col items-center gap-2 group">
                <i class="fa-solid fa-image text-xl text-green-400 group-hover:scale-110 transition"></i>
                <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Photo</span>
            </button>
            <button class="p-3 rounded-xl hover:bg-white/5 transition flex flex-col items-center gap-2 group">
                <i class="fa-solid fa-play text-xl text-primary-400 group-hover:scale-110 transition"></i>
                <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Vidéo</span>
            </button>
            <button class="p-3 rounded-xl hover:bg-white/5 transition flex flex-col items-center gap-2 group">
                <i class="fa-solid fa-trophy text-xl text-amber-400 group-hover:scale-110 transition"></i>
                <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Score</span>
            </button>
            <button class="p-3 rounded-xl hover:bg-white/5 transition flex flex-col items-center gap-2 group">
                <i class="fa-solid fa-location-dot text-xl text-red-400 group-hover:scale-110 transition"></i>
                <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Lieu</span>
            </button>
        </div>
    </div>

    <!-- Options Card -->
    <div class="mt-6 card p-4 flex items-center justify-between cursor-pointer hover:bg-white/5 transition">
        <div class="flex items-center gap-3 text-gray-400">
            <i class="fa-solid fa-user-tag"></i>
            <span class="text-sm font-medium">Identifier des joueurs</span>
        </div>
        <i class="fa-solid fa-chevron-right text-gray-600 text-xs"></i>
    </div>
</div>

<script>
    function simulateUpload() {
        const preview = document.getElementById('previewArea');
        const img = document.getElementById('previewImage');
        img.src = 'https://images.unsplash.com/photo-1574629810360-7efbbe195018?auto=format&fit=crop&w=800&q=80';
        preview.classList.remove('hidden');
    }

    function removeMedia() {
        document.getElementById('previewArea').classList.add('hidden');
    }
</script>
{% endblock %}
