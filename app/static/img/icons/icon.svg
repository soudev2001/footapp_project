<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16"/>
      <stop offset="100%" style="stop-color:#65a30d"/>
    </linearGradient>
    
    <!-- Shadow for 3D effect -->
    <radialGradient id="ballShadow" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="70%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#d0d0d0"/>
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Football Ball -->
  <g filter="url(#dropShadow)">
    <!-- Ball base (white) -->
    <circle cx="256" cy="256" r="180" fill="url(#ballShadow)"/>
    
    <!-- Pentagon 1 - Center -->
    <polygon 
      points="256,140 310,185 290,250 222,250 202,185"
      fill="#1a1a1a"
    />
    
    <!-- Pentagon 2 - Top Right -->
    <polygon 
      points="350,155 400,215 385,265 330,255 315,195"
      fill="#1a1a1a"
    />
    
    <!-- Pentagon 3 - Bottom Right -->
    <polygon 
      points="330,310 350,370 300,410 250,375 275,320"
      fill="#1a1a1a"
    />
    
    <!-- Pentagon 4 - Bottom Left -->
    <polygon 
      points="182,310 237,320 212,375 162,410 142,370"
      fill="#1a1a1a"
    />
    
    <!-- Pentagon 5 - Top Left -->
    <polygon 
      points="162,155 197,195 182,255 127,265 112,215"
      fill="#1a1a1a"
    />
    
    <!-- Connecting lines -->
    <g stroke="#1a1a1a" stroke-width="6" fill="none">
      <!-- From center pentagon -->
      <line x1="256" y1="140" x2="256" y2="80"/>
      <line x1="310" y1="185" x2="350" y2="155"/>
      <line x1="290" y1="250" x2="330" y2="310"/>
      <line x1="222" y1="250" x2="182" y2="310"/>
      <line x1="202" y1="185" x2="162" y2="155"/>
      
      <!-- Outer connections -->
      <line x1="256" y1="80" x2="350" y2="155"/>
      <line x1="256" y1="80" x2="162" y2="155"/>
      <line x1="400" y1="215" x2="425" y2="290"/>
      <line x1="385" y1="265" x2="350" y2="370"/>
      <line x1="112" y1="215" x2="87" y2="290"/>
      <line x1="127" y1="265" x2="142" y2="370"/>
      <line x1="300" y1="410" x2="256" y2="432"/>
      <line x1="162" y1="410" x2="256" y2="432"/>
    </g>
    
    <!-- Highlight arc for 3D effect -->
    <path 
      d="M 180 130 Q 120 180 100 256" 
      stroke="rgba(255,255,255,0.5)" 
      stroke-width="12" 
      fill="none"
      stroke-linecap="round"
    />
  </g>
</svg>
